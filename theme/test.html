<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <!-- theme meta -->
        <meta name="theme-name" content="quixlab" />
      
        <title>ContractorPlus</title>
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
        <!-- Pignose Calender -->
        <link href="./plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
        <!-- Chartist -->
        <link rel="stylesheet" href="./plugins/chartist/css/chartist.min.css">
        <link rel="stylesheet" href="./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
        <!-- Custom Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    
    </head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Jobs</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .complete {
      background-color: #e6ffe6; /* Light green for completed jobs */
    }
  </style>
</head>
<body>

<h2>Customer Jobs</h2>

<table>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Address</th>
      <th>Job Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>123 Main St</td>
      <td class="complete">Complete</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>456 Oak Ave</td>
      <td>Active</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

<script>
  // Move completed jobs below active jobs
  document.addEventListener("DOMContentLoaded", function () {
    const table = document.querySelector('table');
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));

    rows.forEach(row => {
      const statusCell = row.querySelector('.complete');
      if (statusCell && statusCell.textContent.toLowerCase() === 'complete') {
        tbody.removeChild(row);
        tbody.appendChild(row);
      }
    });
  });
</script>

</body>
</html>
